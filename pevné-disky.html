<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pevné-disky</title>
</head>
<body>
    <h1>Pevné-disky</h1>
    <div class="pevné-disky">
        <h2>Pevnej disk 1</h2>
        <img src="pevné-disky.jpg" alt="Obrázek pevné-disky 1">
        <select id="pevné-disky1">
            <option value="0">Vyberte pevnej disk</option>
            <option value="200"> 200 Kč</option>
            <option value="300"> 300 Kč</option>
            <option value="400"> 400 Kč</option>
        </select>
    </div>

    <div class="pevné-disky">
        <h2>Pevnej disk 2</h2>
        <img src="pevné-disky2.jpg" alt="Obrázek pevného disku 2">
        <select id="pevné-disky2">
            <option value="0">Vyberte pevnej disk</option>
            <option value="250">Intel Core i3 - 250 Kč</option>
            <option value="350">Intel Core i9 - 350 Kč</option>
            <option value="450">AMD Ryzen 7 - 450 Kč</option>
        </select>
    </div>

    <div class="pevné-disky">
        <h3>Pevnej disk 3</h3>
        <img src="pevné-disky3.jpg" alt="Obrázek pevného disku 3">
        <select id="pevné-disky3">
            <option value="0">Vyberte pevnej disk</option>
            <option value="250">- 250 Kč</option>
            <option value="350">350 Kč</option>
            <option value="450">500Kč</option>
        </select>
    </div>

    <script>
        const processor1Select = document.getElementById("pevné-disky1");
        const processor2Select = document.getElementById("pevné-disky2");
        const processor3Select = document.getElementById("pevné-disky3");
        const totalPrice = document.getElementById("totalPrice");
        processor1Select.addEventListener("change", updateTotalPrice);
        processor2Select.addEventListener("change", updateTotalPrice);
        processor3Select.addEventListener("change", updateTotalPrice);

        function updateTotalPrice() {
            const price1 = parseFloat(processor1Select.value);
            const price2 = parseFloat(processor2Select.value);
            const price3 = parseFloat(processor2Select.value);

            const total = price1 + price2;

            totalPrice.textContent = `Celková cena: ${total} Kč`
        }
        </script>
    </body>
</html>
